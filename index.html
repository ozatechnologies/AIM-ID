<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIM ID Sign Up with Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up for AIM ID</h2>
        <div id="signup-section">
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="branch">Branch Code:</label>
                    <input type="text" id="branch" required>
                </div>
                <div class="form-group">
                    <label for="year">Enrollment Year:</label>
                    <input type="number" id="year" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" required>
                </div>
                <button type="submit">Generate AIM ID & Passkey</button>
            </form>
            <div id="result" class="result"></div>
        </div>

        <h2>Reset Passkey</h2>
        <div id="reset-passkey-section">
            <form id="reset-passkey-form">
                <div class="form-group">
                    <label for="reset-aim-id">AIM ID:</label>
                    <input type="text" id="reset-aim-id" required>
                </div>
                <div class="form-group">
                    <label for="reset-email">Email:</label>
                    <input type="email" id="reset-email" required>
                </div>
                <div class="form-group">
                    <label for="reset-birthdate">Birthdate:</label>
                    <input type="date" id="reset-birthdate" required>
                </div>
                <button type="submit">Reset Passkey</button>
            </form>
            <div id="reset-result" class="result"></div>
        </div>

        <h2>View Your AIM ID</h2>
        <div id="view-id-section">
            <form id="view-id-form">
                <div class="form-group">
                    <label for="passkey">Enter Your Passkey:</label>
                    <input type="text" id="passkey" required>
                </div>
                <button type="submit">View AIM ID</button>
            </form>
            <div id="view-result" class="result"></div>
        </div>
    </div>

    <!-- Firebase integration -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Function to generate AIM ID
        function generateAIMID(name, year, branchCode) {
            const randomString = generateRandomString(6);  // Random string for uniqueness
            return `AIM-${year}-${branchCode.toUpperCase()}-${randomString}`;
        }

        // Function to generate unique passkey
        function generatePasskey() {
            return generateRandomString(8);  // 8-character random passkey
        }

        // Function to generate random alphanumeric string
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Handle sign-up form submission
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const branch = document.getElementById('branch').value;
            const year = document.getElementById('year').value;
            const email = document.getElementById('email').value;
            const birthdate = document.getElementById('birthdate').value;

            // Generate AIM ID and Passkey
            const aimID = generateAIMID(name, year, branch);
            const passkey = generatePasskey();

            // Save user data to Firebase
            db.ref('users/' + passkey).set({
                name: name,
                aimID: aimID,
                branch: branch,
                year: year,
                email: email,
                birthdate: birthdate
            });

            // Display result
            const result = document.getElementById('result');
            result.innerHTML = `
                <p><strong>AIM ID:</strong> ${aimID}</p>
                <p><strong>Passkey:</strong> ${passkey}</p>
                <p>Keep your passkey safe to view your AIM ID later.</p>
            `;

            // Reset form
            document.getElementById('signup-form').reset();
        });

        // Handle reset passkey form submission
        document.getElementById('reset-passkey-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const aimID = document.getElementById('reset-aim-id').value;
            const email = document.getElementById('reset-email').value;
            const birthdate = document.getElementById('reset-birthdate').value;

            // Check if AIM ID and email match in Firebase
            db.ref('users').orderByChild('aimID').equalTo(aimID).once('value', function(snapshot) {
                let found = false;
                snapshot.forEach(function(childSnapshot) {
                    const userData = childSnapshot.val();
                    if (userData.email === email && userData.birthdate === birthdate) {
                        found = true;
                        const newPasskey = generatePasskey();
                        db.ref('users/' + childSnapshot.key).update({ passkey: newPasskey });

                        const resetResult = document.getElementById('reset-result');
                        resetResult.innerHTML = `
                            <p><strong>New Passkey:</strong> ${newPasskey}</p>
                            <p>Your passkey has been successfully reset.</p>
                        `;
                    }
                });
                if (!found) {
                    const resetResult = document.getElementById('reset-result');
                    resetResult.innerHTML = `<p style="color:red;">Invalid details provided!</p>`;
                }
            });

            // Reset form
            document.getElementById('reset-passkey-form').reset();
        });

        // Handle view AIM ID form submission
        document.getElementById('view-id-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const passkey = document.getElementById('passkey').value;

            // Check if passkey exists in Firebase
            db.ref('users/' + passkey).get().then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const viewResult = document.getElementById('view-result');
                    viewResult.innerHTML = `
                        <p><strong>Your AIM ID:</strong> ${userData.aimID}</p>
                    `;
                } else {
                    const viewResult = document.getElementById('view-result');
                    viewResult.innerHTML = `<p style="color:red;">Invalid passkey!</p>`;
                }
            });

            // Reset form
            document.getElementById('view-id-form').reset();
        });
    </script>
</body>
</html>
