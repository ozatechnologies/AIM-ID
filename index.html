<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIM ID Sign Up with Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up for AIM ID</h2>
        <div id="signup-section">
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="branch">Branch Code:</label>
                    <input type="text" id="branch" required>
                </div>
                <div class="form-group">
                    <label for="year">Enrollment Year:</label>
                    <input type="number" id="year" required>
                </div>
                <button type="submit">Generate AIM ID & Passkey</button>
            </form>
            <div id="result" class="result"></div>
        </div>

        <h2>View Your AIM ID</h2>
        <div id="view-id-section">
            <form id="view-id-form">
                <div class="form-group">
                    <label for="passkey">Enter Your Passkey:</label>
                    <input type="text" id="passkey" required>
                </div>
                <button type="submit">View AIM ID</button>
            </form>
            <div id="view-result" class="result"></div>
        </div>
    </div>

    <!-- Firebase integration -->
    <script type="module">
        // Import Firebase dependencies
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAu3JiQ8WgZJUtCIOpor37OIDO1p-Z8hlA",
            authDomain: "app-store-d1302.firebaseapp.com",
            databaseURL: "https://app-store-d1302.firebaseio.com",
            projectId: "app-store-d1302",
            storageBucket: "app-store-d1302.appspot.com",
            messagingSenderId: "984027188738",
            appId: "1:984027188738:web:a84d6a6372a3e00ab3e11b",
            measurementId: "G-TR1MY9S11"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Function to generate AIM ID
        function generateAIMID(name, year, branchCode) {
            const randomString = generateRandomString(6);  // Random string for uniqueness
            return `AIM-${year}-${branchCode.toUpperCase()}-${randomString}`;
        }

        // Function to generate unique passkey
        function generatePasskey() {
            return generateRandomString(8);  // 8-character random passkey
        }

        // Function to generate random alphanumeric string
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Handle sign-up form submission
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const branch = document.getElementById('branch').value;
            const year = document.getElementById('year').value;

            // Generate AIM ID and Passkey
            const aimID = generateAIMID(name, year, branch);
            const passkey = generatePasskey();

            // Save user data to Firebase
            const dbRef = ref(db, 'users/' + passkey);
            set(dbRef, {
                name: name,
                aimID: aimID,
                branch: branch,
                year: year
            }).then(() => {
                // Display result
                const result = document.getElementById('result');
                result.innerHTML = `
                    <p><strong>AIM ID:</strong> ${aimID}</p>
                    <p><strong>Passkey:</strong> ${passkey}</p>
                    <p>Keep your passkey safe to view your AIM ID later.</p>
                `;
                // Reset form
                document.getElementById('signup-form').reset();
            }).catch((error) => {
                console.error('Error writing to Firebase:', error);
            });
        });

        // Handle view AIM ID form submission
        document.getElementById('view-id-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const passkey = document.getElementById('passkey').value;

            // Check if passkey exists in Firebase
            const dbRef = ref(db);
            get(child(dbRef, `users/${passkey}`)).then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const viewResult = document.getElementById('view-result');
                    viewResult.innerHTML = `
                        <p><strong>AIM ID:</strong> ${userData.aimID}</p>
                    `;
                } else {
                    const viewResult = document.getElementById('view-result');
                    viewResult.innerHTML = `<p style="color:red;">Invalid Passkey!</p>`;
                }
            }).catch((error) => {
                console.error('Error fetching from Firebase:', error);
            });

            // Reset form
            document.getElementById('view-id-form').reset();
        });
    </script>
</body>
</html>
